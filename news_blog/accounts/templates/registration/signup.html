{% extends 'base.html' %}
{%  load crispy_forms_tags %}

    {% block titie %}
        Sign Up
    {% endblock titie %}

    {% block content %}
    <div class="container fluid">
        <div class="d-flex col-8 col-lg-10 align-items-center justify-content-center text-center">
           
            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <h2>Sign Up</h2>
                    <div class="text-start">
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}  <!--{# form.as_p #}-->
                        <button class="btn btn-success ml-2" type="submit">Sign Up</button>
            
                        </form>
                    </div>
                 
                </div>
              </div>
             
        </div>
    </div>
    {% endblock content %}
