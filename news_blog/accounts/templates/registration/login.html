{% extends 'base.html' %}
{%  load crispy_forms_tags %}
    {% block title %}
        Log in
    {% endblock title %}

    {% block content %}
        <div class="container fluid">
            <div class="d-flex col-8 col-lg-10 align-items-center justify-content-center text-center">
               
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h2>Log In</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}  <!--{# form.as_p #}-->
                        <button class="btn btn-primary ml-2" type="submit">Login</button>
            
                        </form>
                    </div>
                    <p>
                        <a href="{%url 'password_resets'%}">Forgot Password</a>
                    </p>
                  </div>
                 
            </div>
        </div>
       
    {% endblock content %}
