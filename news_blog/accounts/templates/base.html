<!DOCTYPE html>
<html lang="en">
    {%  load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        Newspaper App
    {% endblock title %}</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
<body>
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand" href="{% url 'home' %}" class="navbar-brand"  class="text-primary" > Newpaper</a>
                    <ul  class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center md-md-0">
                        {% if user.is_authenticated %}
                        <li >
                            <a href="#" class="nav-link px-2 link-dark"> + New</a>
                        </li>
    
                    </ul>
                </div>
             
                    <ul>
                        <div class="dropdown text-end">
                            <a href="#"  class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false"> {{ user.username }}</a>
                            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                                <li>
                                    <a href="{% url 'password_changes'%}" class="dropdown-item"> Change password</a> <!--django has a aothomatic for password_change-->
                                </li>
                                <li>
                                    <form action="{% url 'logout' %}" method="post">
                                        {% csrf_token %}
                                     <button>Log Out</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        {% else %}
                    </ul>
                    <div class="text-end">
                        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                        <a href="{% url 'signup'%}" class="btn btn-primary">Sign Up</a>
                    </div>
                {% endif %}

            </div>
        </header>
    
        <main>
            {% block content %}
                    
            {% endblock content %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
